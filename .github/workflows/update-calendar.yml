name: Update Calendar Daily

on:
  schedule:
    - cron: '0 08 * * *'  # Runs at 8 AM UTC (12 AM PST) daily
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install icalendar requests
      
      - name: Run calendar merger
        run: |
          python truckee_calendar_merger.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add truckee_unified.ics
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update calendar $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)